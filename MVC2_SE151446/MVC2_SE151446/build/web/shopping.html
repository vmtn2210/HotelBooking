<html>
    <head>
        <title>Book Store</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Software Book Store</h1>
        <form action="addBookController">
            Choose book <select name="cboItem">
                <option>Java</option>
                <option>JDK</option>
                <option>OOP</option>
                <option>OOA</option>
                <option>Netbeans</option>
                <option>Tomcat</option>
                <option>Servlet</option>
            </select><br/>
            <input type="submit" value="Add Book to Your Cart" name="btAction" />
        </form>
        <form action="showCartPage">
            <input type="submit" value="View Your Cart" name="btAction" />
        </form>
    </body>
</html>
