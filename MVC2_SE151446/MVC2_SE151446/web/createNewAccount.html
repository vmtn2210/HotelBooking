<html>
    <head>
        <title>CreateAccountPage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="createAccountController" method="POST">
            Username* <input type="text" name="txtUsername" value="" />(e.g. 6 - 20 chars) <br/>
            Password* <input type="password" name="txtPassword" value="" />(e.g. 6 - 30 chars)<br/>
            Confirm* <input type="password" name="txtConfirm" value="" /><br/>
            Full name* <input type="text" name="txtFullname" value="" />(e.g. 2 - 50 chars)<br/>
            <input type="submit" value="Create New Account" name="btAction" />
        </form>
    </body>
